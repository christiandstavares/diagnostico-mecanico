<form>
  <h5>
    Cadastro de usuário
  </h5>

  <div class="row">
    <div class="input-field col s12">
      <input id="nome" name="nome" type="text" [(ngModel)]="usuario.nome" class="validate">
      <label for="nome">Nome</label>
    </div>
  </div>
  
  <div class="row">
    <div class="input-field col s12">
      <input id="email" name="email" type="email" [(ngModel)]="usuario.email" class="validate">
      <label for="email">Email</label>
    </div>
  </div>
  
  <div class="row">
    <div class="input-field col s12">
      <input id="senha" name="senha" type="password" [(ngModel)]="usuario.senha" class="validate">
      <label for="senha">Senha</label>
    </div>
  </div>

  <div class="row">
    <div class="input-field col s12">
      <input id="confirmacaoSenha" name="confirmacaoSenha" type="password" [(ngModel)]="confirmacaoSenha" class="validate">
      <label for="confirmacaoSenha">Confirmação da Senha</label>
    </div>
  </div>
  
  <button class="btn waves-effect waves-light" type="submit" name="btnCadastrar" (click)="cadastrar()">
    Cadastrar
    <i class="material-icons right">send</i>
  </button>
</form>
