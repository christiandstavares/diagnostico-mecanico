<form>
  <h5>
    Login
  </h5>
  
  <div class="row">
    <div class="input-field col s12">
      <input id="email" name="email" type="email" [(ngModel)]="login.email" class="validate">
      <label for="email">Email</label>
    </div>
  </div>
  
  <div class="row">
    <div class="input-field col s12">
      <input id="senha" name="senha" type="password" [(ngModel)]="login.senha" class="validate">
      <label for="senha">Senha</label>
    </div>
  </div>
  
  <button class="btn waves-effect waves-light" type="submit" name="btnLogin" (click)="fazerLogin()">
    Login
    <i class="material-icons right">send</i>
  </button>
</form>
