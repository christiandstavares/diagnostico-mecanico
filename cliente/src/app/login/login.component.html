<div class="container">
    <form (ngSubmit)="fazerLogin(loginForm)" #loginForm="ngForm">
        <h3>
          Login
        </h3>
        
        <div class="row">
            <div class="input-field col s12">
                <label for="email" class="required">Email</label>                
                <input id="email" name="email" type="email" [(ngModel)]="login.email" class="validate" required #email="ngModel">
                <div class="invalid-input-message" [hidden]="email.untouched || email.valid">
                    Campo Obrigatório!
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="input-field col s12">
                <label for="senha" class="required">Senha</label>                
                <input id="senha" name="senha" type="password" [(ngModel)]="login.senha" class="validate" required #senha="ngModel">
                <div class="invalid-input-message" [hidden]="senha.untouched || senha.valid">
                    Campo Obrigatório!
                </div>
            </div>
        </div>

        <div class="row right-align">
            <button class="btn waves-effect waves-light" type="submit" name="btnLogin">
                Login
            </button>
        </div>
    </form>
</div>
