<div layout="row">
    <h3 class="col s12">
        {{ carro.modelo }}
    </h3>
    <form class="col s6">
        <div layout="row">
            <div class="input-field col s6">
                <input id="km" name="km" type="text" [(ngModel)]="carro.km" class="validate">
                <label class="active" for="km">km</label>
            </div>
        </div>
    </form>

    <div class="container-alerta">
      <h5>Os seguintes itens necessitam ser revisados!</h5>
      <ul>
        <li *ngFor="let item of itensAlerta">{{ item }}</li>
      </ul>
    </div>

    <h4>
      Lista de Itens do Carro
    </h4>

    <table class="striped bordered">
        <thead>
          <tr>
              <th>Nome</th>
              <th>Km da Última Revisão</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let item of carro.itens">
            <td>{{ item.descricao }}</td>
            <td><input type="text" [(ngModel)]="item.ultimaRevisaoKm"></td>
          </tr>
        </tbody>
      </table>

      <div class="right-align" style="padding: 20px 0;">
          <a class="waves-effect waves-light btn" [routerLink]="['../..']">Voltar</a>
          <a class="waves-effect waves-light btn" (click)="salvar()">Salvar</a>
      </div>
</div>
